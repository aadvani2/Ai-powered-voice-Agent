<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Test - Dental Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        button:hover {
            background: #5a6fd8;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background: #e8f4fd;
            border-left: 4px solid #667eea;
        }
        .error {
            background: #ffe8e8;
            border-left-color: #ff6b6b;
        }
        .success {
            background: #e8f8e8;
            border-left-color: #51cf66;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Voice Test Page</h1>
        <p>This page helps debug text-to-speech issues.</p>
        
        <div id="status" class="status">
            Checking speech synthesis availability...
        </div>
        
        <button onclick="testSpeechSynthesis()">Test Speech Synthesis</button>
        <button onclick="testSimpleSpeak()">Test Simple Speak</button>
        <button onclick="checkVoices()">Check Available Voices</button>
        <button onclick="clearLog()">Clear Log</button>
        
        <div id="log" style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; max-height: 300px; overflow-y: auto;">
            <h3>Debug Log:</h3>
            <div id="logContent"></div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.marginBottom = '5px';
            logEntry.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;
        }

        function clearLog() {
            document.getElementById('logContent').innerHTML = '';
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        // Check speech synthesis availability on page load
        window.addEventListener('load', function() {
            if ('speechSynthesis' in window) {
                updateStatus('Speech synthesis is available!', 'success');
                log('Speech synthesis API detected', 'success');
                
                // Check if there are voices available
                let voices = speechSynthesis.getVoices();
                if (voices.length > 0) {
                    log(`Found ${voices.length} voices available`, 'success');
                } else {
                    log('No voices available yet, waiting for voices to load...', 'info');
                    speechSynthesis.onvoiceschanged = function() {
                        voices = speechSynthesis.getVoices();
                        log(`Voices loaded: ${voices.length} voices available`, 'success');
                    };
                }
            } else {
                updateStatus('Speech synthesis is NOT available in this browser', 'error');
                log('Speech synthesis API not found', 'error');
            }
        });

        function testSpeechSynthesis() {
            log('Testing speech synthesis...', 'info');
            
            if (!('speechSynthesis' in window)) {
                log('Speech synthesis not available', 'error');
                return;
            }

            const utterance = new SpeechSynthesisUtterance('Hello! This is a test of the speech synthesis.');
            utterance.rate = 0.9;
            utterance.pitch = 1;
            utterance.volume = 0.8;
            
            utterance.onstart = function() {
                log('Speech started', 'success');
            };
            
            utterance.onend = function() {
                log('Speech ended', 'success');
            };
            
            utterance.onerror = function(event) {
                log(`Speech error: ${event.error}`, 'error');
            };
            
            speechSynthesis.speak(utterance);
        }

        function testSimpleSpeak() {
            log('Testing simple speak...', 'info');
            const text = 'This is a simple test of text to speech functionality.';
            speechSynthesis.speak(new SpeechSynthesisUtterance(text));
        }

        function checkVoices() {
            const voices = speechSynthesis.getVoices();
            log(`Available voices (${voices.length}):`, 'info');
            voices.forEach((voice, index) => {
                log(`  ${index + 1}. ${voice.name} (${voice.lang})`, 'info');
            });
        }
    </script>
</body>
</html>
